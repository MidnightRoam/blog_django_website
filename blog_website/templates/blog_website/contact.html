{% extends 'blog_website/base.html' %}

{% block title %} Contact page {% endblock %}

{% block content %}
<div class="container-fluid home-slider">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-color: #343a40!important">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>Contact with me</h1>
                    </div>
                </div>
            </div>
        </div>
      </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!--   BREAD CRUMBS   -->
        <nav aria-label="breadcrumbs" class="mt-4">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contacts</li>
          </ol>
        </nav>

        <p class="lead">If you want to contact me, please fill out this feedback form</p>

        <!--   FEEDBACK FORM   -->

        <form name="contact-form" action="{% url 'thanks_page' %}">
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="name" class="sr-only">Your name</label>
                <input type="text" id="name" class="form-control" placeholder="Your name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mb-0">
                <label for="email" class="sr-only">Your email</label>
                <input type="text" id="email" class="form-control" placeholder="Your email">
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <label for="subject" class="sr-only">Subject</label>
                <input type="text" id="subject" class="form-control" placeholder="Subject">
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-12">
              <div class="md-form">
                <label for="message" class="sr-only">Message</label>
                <textarea type="text" id="message" class="form-control md-textarea" placeholder="Message"></textarea>
              </div>
            </div>
          </div>
        <div class="text-center text-md-left mt-3">
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
