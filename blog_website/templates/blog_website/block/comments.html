<div class="card my-4">
    <h5 class="card-header">Comment: </h5>
    {% if user.is_authenticated %}
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ comment_form.text }}
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
    {% else %}
    <h6 class="card-header"><a href="{% url 'signin' %}">Sign In</a> or <a href="{% url 'signup' %}">Sign Up </a> in order to leave comment</h6>
    {% endif %}
</div>
{% for comment in post.comments.all %}
<div class="media mb-4">
    <img class="d-flex mr-3 rounded-circle" src="https://place-hold.it/50x50" alt="image">
    <div class="media-body">
        <h5 class="mt-0">{{ comment.username }}</h5>
        {{ comment.text }}
    </div>
</div>
{% endfor %}
